<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/library/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="src/styles/daftar.css">
    <title>Daftar</title>
</head>
<body>

    <div class="register-form">
      <!-- Start : Banner Register -->
      <div class="banner-register">
        <img src="public/images/designs/login-banner.jpg" alt="banner-login">
      </div>
      <!-- End : Banner Register -->
  
      <!-- Start : Register Form -->
      <div class="register">
        <form class="shadow">
            <div class="form-container">
                <h2 class="text-center mb-5">Daftar</h2>
                <div class="mb-3">
                    <label for="" class="form-label">Nama Lengkap</label>
                    <input
                        type="email" 
                        class="form-control shadow-sm" 
                        id="inputName"
                        placeholder="Masukkan namamu di sini"
                    >
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label">Email</label>
                    <input
                        type="email" 
                        class="form-control shadow-sm" 
                        id="inputEmail"
                        placeholder="Masukkan emailmu di sini"
                    >
                  </div>
                  <div class="mb-5">
                    <label for="" class="form-label">Password</label>
                    <input 
                        type="password" 
                        class="form-control shadow-sm" 
                        id="inputPassword"
                        placeholder="Masukkan passwordmu di sini"
                    >
                  </div>
    
                  <div class="d-grid gap-3 mb-4">
                    <a href="succespage.html" class="btn btn-primary btn-lg btn-register block shadow">Daftar</a>
                    <hr>
                    <a href="login.html" class="btn btn-outline-secondary btn-lg btn-login block shadow-sm">Login</a>
                  </div>
            </div>
        </form>
      </div>
      <!-- End : Register Form -->
    </div>
    
    <script src="src/library/jquery/jquery-3.6.0.min.js"></script>
    <script src="src/library/bootstrap/js/bootstrap.js"></script>
    <script src="src/scripts/register.js"></script>
</body>
</html>
